<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="normalize.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
      <input id="slider1" type="radio" name="slider" checked>
      <input id="slider2" type="radio" name="slider">
      <input id="slider3" type="radio" name="slider">
      <input id="slider4" type="radio" name="slider">
      <div class="slider">
        <img class="img" src="assets/images/1.webp" alt="1">          
        <img class="img" src="assets/images/2.webp" alt="2">          
        <img class="img" src="assets/images/3.webp" alt="3">     
        <img class="img" src="assets/images/4.webp" alt="4">         
      </div>
      <div class="elements">
        <div class="text-wrapper">
          <div class="text-item" id="item1">
            Meme № 1
          </div>
          <div class="text-item" id="item2">
            Meme № 2
          </div>
          <div class="text-item" id="item3">
            Meme № 3
          </div>
          <div class="text-item" id="item4">
            Meme № 4
          </div>
        </div>
          <div class="inputs">
            <label for="slider1" class="label" id="circle1">
              <div class="input-btn"></div>
            </label>
            <label for="slider2" class="label"  id="circle2">
              <div class="input-btn"></div>
            </label>
            <label for="slider3" class="label"  id="circle3">
              <div class="input-btn"></div>
            </label>
            <label for="slider4" class="label"  id="circle4">
              <div class="input-btn"></div>
            </label>
          </div>
      </div>
    </div>    
</body>
</html>
